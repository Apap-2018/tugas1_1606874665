<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<object th:include="fragments/fragment :: title" th:remove="tag"></object>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>	
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="card border-info mb-3 text-center" style="margin:25px;">
					<div class="card-header">
						Data Pegawai Termuda
					</div>
					<div class="card-body">
						<table class = "table">
							<tbody>
							  <tr>
							    <td th:text= "'NIP'"></td>
							    <td th:text= "': ' + ${termuda.nip}"></td>
							  </tr>
							  <tr>
							    <td th:text= "'Nama'"></td>
							    <td th:text= "': ' + ${termuda.nama_pegawai}"></td>
							  </tr>
							  <tr>
							    <td th:text= "'Tempat Lahir'"></td>
							    <td th:text= "': ' + ${termuda.tempat_lahir}"></td>
							  </tr>
							  <tr>
							    <td th:text= "'Tanggal Lahir'"></td>
							    <td th:text= "': ' + ${termuda.tanggal_lahir}"></td>
							  </tr>
							  <tr>
							    <td th:text= "'Tahun Masuk'"></td>
							    <td th:text= "': ' + ${termuda.tahun_masuk}"></td>
							  </tr>		
							  <tr>
							    <td th:text= "'Nama Instansi '"></td>
							    <td th:text= "': ' + ${termuda.instansi.nama_instansi}"></td>
							  </tr>
							  <tr>
							    <td th:text= "'Jabatan '"></td>
							    <td><ul th:each= "jabatan_pegawai: ${termuda.listJabatanPegawai}">
							    <li th:text= "${jabatan_pegawai.jabatan.nama}"></li></ul>
							    </td>
							  </tr>
						  </tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card border-info mb-3 text-center" style="margin:25px;">
					<div class="card-header">
						Data Pegawai Tertua
					</div>
					<div class="card-body">
						<table class = "table">
							<tbody>
							  <tr>
							    <td th:text= "'NIP'"></td>
							    <td th:text= "': ' + ${tertua.nip}"></td>
							  </tr>
							  <tr>
							    <td th:text= "'Nama'"></td>
							    <td th:text= "': ' + ${tertua.nama_pegawai}"></td>
							  </tr>
							  <tr>
							    <td th:text= "'Tempat Lahir'"></td>
							    <td th:text= "': ' + ${tertua.tempat_lahir}"></td>
							  </tr>
							  <tr>
							    <td th:text= "'Tanggal Lahir'"></td>
							    <td th:text= "': ' + ${tertua.tanggal_lahir}"></td>
							  </tr>
							  <tr>
							    <td th:text= "'Tahun Masuk'"></td>
							    <td th:text= "': ' + ${tertua.tahun_masuk}"></td>
							  </tr>		
							  <tr>
							    <td th:text= "'Nama Instansi '"></td>
							    <td th:text= "': ' + ${tertua.instansi.nama_instansi}"></td>
							  </tr>
							  <tr>
							    <td th:text= "'Jabatan '"></td>
							    <td><ul th:each= "jabatan_pegawai: ${tertua.listJabatanPegawai}">
							    <li th:text= "${jabatan_pegawai.jabatan.nama}"></li></ul>
							    </td>
							  </tr>
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	
		
	</div>
	
</body>

</html>
