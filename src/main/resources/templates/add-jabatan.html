<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<object th:include="fragments/fragment :: title" th:remove="tag"></object>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>	
	<div>
		<div class="container">
		<p></p>
		
		<p></p>
			<div class="row">
			<div class="col-md-6">
				<div class="card" >
					<div class="card-header text-center"><h3 th:text="'Tambah Jabatan'"></h3></div>
					<div class="card-body">
						<form th:action="@{/jabatan/add}" th:object="${jabatan}" method="POST">
							<div class="row">
								<div class="col-md-6">
									<p>Nama</p>
								</div>
								<div class="col-md-6">
									<input class= "form-control" type="text" name="nama" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<p>Deskripsi</p>
								</div>
								<div class="col-md-6">
									<input class= "form-control" type="text" name="deskripsi_jabatan" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<p>Gaji Pokok</p>
								</div>
								<div class="col-md-6">
									<input class= "form-control" type="number" name="gaji_pokok" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-2">
									<button type="submit" class="btn btn-primary">Simpan</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			</div>
		</div>	
		<footer th:replace="fragments/fragment :: footer"></footer>
	</div>
</body>

</html>
