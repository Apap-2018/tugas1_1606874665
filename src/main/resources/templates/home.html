<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<object th:include="fragments/fragment :: title" th:remove="tag"></object>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
	<div class="container-fluid">
		<p></p>
		<h2>Sistem Informasi Kepegawaian</h2>
		<p></p>
		<h4>Selamat datang di Sistem Informasi Kepegawaian</h4>
		<br>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Lihat Data Pegawai berdasarkan NIP
					</div>
					<p></p>
					<form th:action="@{/pegawai/view}" method=GET>
						<div class="card-body">
							<label for="nip">Masukkan Nomor Induk Pegawai: </label>
							<input type="text" name="nip" class="form-control"/>
							<p></p>
							<button type="submit" class="btn btn-primary">Lihat</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">Lihat Detail Jabatan</div>
					<div class="card-body">
						Pilih Jabatan: 
						<p></p>
						<form th:action="@{/jabatan/view}" method="GET">
							<select id="location" th:name="id_jabatan">
								<option disabled="disabled" selected="selected">--
									Pilih Jabatan --</option>
								<option th:each="jabatan : ${listJabatan}" th:value="${jabatan.id_jabatan}"
									th:text="${jabatan.nama}"></option>
							</select>
							<p></p>
							<button class="btn btn-primary" type="submit">Lihat</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>	
	
</body>

</html>
