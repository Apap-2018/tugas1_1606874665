<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<object th:include="fragments/fragment :: title" th:remove="tag"></object>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>	
	<div>
		<div class="container">
		<p></p>
		
		<p></p>
			<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header"><h3 th:text="'Tambah Pegawai'"></h3></div>
					<div class="card-body">
						<form th:action="@{/pegawai/add}" th:object="${pegawai}" method="POST">
							<div class="row">
								<div class="col-md-6">
									<p>Nama</p>
								</div>
								<div class="col-md-6">
									<input type="text" name="nama_pegawai" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<p>Tempat Lahir</p>
								</div>
								<div class="col-md-6">
									<input type="text" name="tempat_lahir" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<p>Tanggal Lahir</p>
								</div>
								<div class="col-md-6">
									<input type="date" name="tanggal_lahir" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<p>Tahun Masuk</p>
								</div>
								<div class="col-md-6">
									<input type="number" name="tahun_masuk" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<p>Provinsi</p>
								</div>
								<div class="col-md-6">
									<select id="location" th:name="id_jabatan">
										<option disabled="disabled" selected="selected">-----
											Pilih Provinsi ----</option>
										<option th:each="jabatan : ${listJabatan}" th:value="${jabatan.id_jabatan}"
											th:text="${jabatan.nama}"></option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<p>Nama Instansi</p>
								</div>
								<div class="col-md-6">
									<select id="location" th:name="id_jabatan">
										<option disabled="disabled" selected="selected">-----
											Pilih Instansi ----</option>
										<option th:each="jabatan : ${listJabatan}" th:value="${jabatan.id_jabatan}"
											th:text="${jabatan.nama}"></option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<p>Jabatan</p>
								</div>
								<div class="col-md-6">
									<select id="location" th:name="id_jabatan">
										<option disabled="disabled" selected="selected">-----
											Pilih Jabatan ----</option>
										<option th:each="jabatan : ${listJabatan}" th:value="${jabatan.id_jabatan}"
											th:text="${jabatan.nama}"></option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-md-2">
									<button type="submit" class="btn btn-primary">Simpan</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			</div>
		</div>	
	</div>
</body>

</html>
